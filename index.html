<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/initials/svg?seed=AK&backgroundColor=4f46e5">
    
    <title>আমার খাতা - ব্যক্তিগত হিসাব</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              colors: {
                gray: { 750: '#2d3748' }
              }
            }
          }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes progress { 0% { transform: translateX(-100%); } 50% { transform: translateX(0); } 100% { transform: translateX(100%); } }
        .animate-progress { animation: progress 1s infinite linear; }
        #offline-indicator { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; 
            background: #e11d48; color: white; 
            text-align: center; font-size: 10px; padding: 4px 0;
            z-index: 9999; font-weight: bold;
        }
        body.is-offline #offline-indicator { display: block; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-50 text-gray-900 transition-colors duration-300">
    <div id="offline-indicator">অফলাইন মোড: ডাটা ডিভাইসে সংরক্ষিত হচ্ছে</div>

    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>
    
    <script>
        function updateOnlineStatus() {
            document.body.classList.toggle('is-offline', !navigator.onLine);
        }
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();

        // সহজতম সার্ভিস ওয়ার্কার রেজিস্ট্রেশন যা সব এনভায়রনমেন্টে কাজ করবে
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered:', reg.scope))
                    .catch(err => {
                        console.warn('SW failed, retrying without dot slash...');
                        navigator.serviceWorker.register('sw.js').catch(e => console.error('SW final fail:', e));
                    });
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
