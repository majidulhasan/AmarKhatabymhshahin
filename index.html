    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.tailwind.config = {
          darkMode: 'class',
          theme: {

              colors: {
                gray: { 750: '#2d3748' }

          }

    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes progress { 0% { transform: translateX(-100%); } 50% { transform: translateX(0); } 100% { transform: translateX(100%); } }
        .animate-progress { animation: progress 1s infinite linear; }
        #offline-indicator { display: none; }
        body.is-offline #offline-indicator { display: block; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",

    "react/": "https://esm.sh/react@^19.2.4/",

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-50 text-gray-900 transition-colors duration-300">
    <!-- অফলাইন স্ট্যাটাস বার -->
    <div id="offline-indicator" class="fixed top-0 left-0 w-full bg-rose-600 text-white text-[10px] text-center py-1 font-bold z-[1000] uppercase tracking-wider">
        আপনি অফলাইনে আছেন - ডাটা সংরক্ষিত হচ্ছে
    </div>

    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>
    
    <script>
        // অফলাইন/অনলাইন হ্যান্ডলার
        function updateOnlineStatus() {
            if (navigator.onLine) {
                document.body.classList.remove('is-offline');
            } else {
                document.body.classList.add('is-offline');
            }
        }
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(reg) {
                        console.log('SW success:', reg.scope);
                        // যখন আপডেট পাওয়া যাবে
                        reg.onupdatefound = () => {
                            const installingWorker = reg.installing;
                            installingWorker.onstatechange = () => {
                                if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('New version available. Refresh to update.');
                                }
                            };
                        };
                    })
                    .catch(function(err) {
                        console.warn('SW failed:', err.message);
                    });
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
