        body { font-family: 'Hind Siliguri', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",

<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-50 text-gray-900 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        // সার্ভিস ওয়ার্কার রেজিস্ট্রেশন লজিক
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Origin mismatch এরর এড়াতে আপেক্ষিক পাথ ব্যবহার
                const swUrl = new URL('./sw.js', window.location.href).href;
                
                navigator.serviceWorker.register(swUrl)
                    .then(reg => {
                        console.log('Service Worker Registered successfully');
                        reg.onupdatefound = () => {
                            const installingWorker = reg.installing;
                            if (installingWorker) {
                                installingWorker.onstatechange = () => {
                                    if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                        console.log('New content is available; please refresh.');
                                        // ইচ্ছা করলে এখানে একটি নোটিফিকেশন দেখানো যায়
                                    }
                                };
                            }
                        };
                    })
                    .catch(err => {
                        // AI Studio প্রিভিউতে এই এরর আসা স্বাভাবিক, আসল সাইটে হবে না
                        console.warn('SW registration failed (expected in some preview modes):', err.message);
                    });
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
